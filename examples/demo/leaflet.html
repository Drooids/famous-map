<!DOCTYPE HTML>
<html>
    <head>
        <title>famous-map demo</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <!-- shims for backwards compatibility -->
        <script type="text/javascript" src="https://code.famo.us/lib/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="https://code.famo.us/lib/classList.js"></script>
        <script type="text/javascript" src="https://code.famo.us/lib/requestAnimationFrame.js"></script>
        
        <!-- leaflet / open street maps -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        
        <!-- module loader -->
        <script type="text/javascript" src="https://code.famo.us/lib/require.js"></script>

        <!-- famous -->
        <link rel="stylesheet" type="text/css" href="https://code.famo.us/famous/0.2/famous.css" />
        <script type="text/javascript" src="https://code.famo.us/famous/0.2/famous.min.js"></script>

        <!-- app code -->
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script type="text/javascript">
            require.config({
                baseUrl: '',
                paths: {
                    'famous-map': '../..',
                }
            });
            require(['main']);
        </script>

    </head>
    <body>
        <a class='provider' href='index.html'>Switch to Google Maps</a>
    </body>
</html>
